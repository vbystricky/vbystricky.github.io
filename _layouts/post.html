---
layout: default
---

<article class="post">
  <div class="post-title"> <h1>{{ page.title }}</h1></div>
  <div class="post-info clearfix">
    {% if page.draft %}
      <div class="post-draft"><b>draft</b></div>
    {% else %}
      <div class="post-date">
        Дата: <b>{% include page_date_formatted.html %}</b>.
      </div>
    {% endif %}
    <div class="post-category">Тема: <a href="{{ site.baseurl }}/categories.html#{{ page.category }}">{{ page.category }}</a></div>
  </div>

  <div class="entry">
    {{ content }}
  </div>


</article>
