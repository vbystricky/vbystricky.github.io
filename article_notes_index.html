---
layout: default
title: Конспекты статей
---

{% for article in site.article_notes %}
  <div class="article-item">
    <span class="article-cite"><a href="{{ article.link }}">{{ article.cite }}</a></span>
    <span class="article-date">{% include article_date_formatted.html %}</span>
    <span class="article-links"><a href="{{ site.baseurl }}{{ article.url }}">{{ article.title }}</a></span>
  </div>
{% endfor %}
